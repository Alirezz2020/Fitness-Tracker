{% extends 'base.html' %}

{% block content %}
  <h1>Delete Workout</h1>
  <p>Are you sure you want to delete <strong>{{ workout.exercise }}</strong> from {{ workout.date }}?</p>
  <p>This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'fitness:workouts-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
